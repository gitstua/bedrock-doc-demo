version: '3.8'

services:
  streamlit-app:
    build:
      context: ./app
      dockerfile: Dockerfile
    ports:
      - "8501:8501"
    environment:
      - STREAMLIT_SERVER_PORT=8501
    # Secrets should be handled via .env or secrets.toml in the app dir
    # The run script already handles SECRETS_FILE injection for standalone run

  vue-backend:
    build:
      context: ./vueapp/backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - ./vueapp/backend/.env

  vue-frontend:
    build:
      context: ./vueapp/frontend
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    depends_on:
      - vue-backend
